<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paper Rock Scissors</title>
</head>
<body> 
  <script>
    let playerWin;
    let computerWin;

    function computerPlay() {
      let randInt = Math.floor(Math.random() * Math.floor(3));
      if (randInt === 0) {
        return "rock";
      } else if (randInt === 1) {
        return "paper";
      } else {
        return "scissors";
      }
    }
    function playRound(playerSelection, computerSelection) {
      playerWin = false;
      computerWin = false;
      if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {
        if (playerSelection === "rock") {
          if (computerSelection === "paper") {
            computerWin = true;
            return "You Lose! Paper beats Rock.";
          } else if (computerSelection === "scissors") {
            playerWin = true;
            return "You Win! Rock beats Scissors.";  
          } else {
            return "Draw! You both did Rock.";
          }
        }
        if (playerSelection === "paper") {
          if (computerSelection === "paper") {
            return "Draw! You both did Paper.";
          } else if (computerSelection === "scissors") {
            computerWin = true;
            return "You Lose! Scissors beats Paper.";
          } else {
            playerWin = true;
            return "You Win! Paper beats Rock.";
          }
        }
        if (playerSelection === "scissors") {
          if (computerSelection === "paper") {
            playerWin = true;
            return "You Win! Scissors beats Paper";
          } else if (computerSelection === "scissors") {
            return "Draw! You both did Scissors.";
          } else {
            computerWin = true;
            return "You Lose! Rock beats Scissors.";
          }
        }
      } else {
        return "That's not a real selection.";
      } 
    }
    function game() {
      let playerScore = 0;
      let computerScore = 0;
      while (playerScore < 5 && computerScore < 5) {
        let playerSelection = prompt("Select either Paper, Scissors or Rock").toLowerCase();
        let computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        if (playerWin) {
          playerScore += 1;
        } else if (computerWin) {
          computerScore += 1;
        }
        console.log("The score is now Player: " + playerScore + " Computer: " + computerScore);
      }
      if (playerScore > computerScore) {
        console.log("Game over! You won, congrats!");
      } else {
        console.log("Game over! You lost, boo-hoo!");
      }
    }
    game();

  </script>
</body>
</html>
