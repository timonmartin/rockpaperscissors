<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paper Rock Scissors</title>
</head>
<body>
  <button id='rock'>Rock</button>
  <button id='paper'>Paper</button>
  <button id='scissors'>Scissors</button>
  <div id='roundResult'></div>
  <div id='score'></div>
  <div id='gameOver'></div>
  <script>
    let playerWin;
    let computerWin;
    let playerSelection;
    let playerScore = 0;
    let computerScore = 0;

    const buttons = document.querySelectorAll('button');
    const roundResult = document.querySelector('#roundResult');
    const score = document.querySelector('#score');
    const gameOver = document.querySelector('#gameOver');

    buttons.forEach((button) => {
      button.addEventListener('click', () => {
        playerSelection = button.id;
        if (playerScore < 5 && computerScore < 5) {
          roundResult.textContent = playRound(playerSelection, computerSelection());
          if (playerWin) {
            playerScore += 1;
          } else if (computerWin) {
            computerScore += 1;
          }
          score.textContent = "The score is now Player: " + playerScore + " Computer: " + computerScore;
        }
        if (playerScore === 5 || computerScore === 5) {
          if (playerScore > computerScore) {
            gameOver.textContent = "Game over! You won, congrats!";
          } else {
            gameOver.textContent = "Game over! You lost, boo-hoo!";
          }
        }
      });
    });






    function computerSelection() {
      let randInt = Math.floor(Math.random() * Math.floor(3));
      if (randInt === 0) {
        return "rock";
      } else if (randInt === 1) {
        return "paper";
      } else {
        return "scissors";
      }
    }
    function playRound(playerSelection, computerSelection) {
      playerWin = false;
      computerWin = false;
      if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {
        if (playerSelection === "rock") {
          if (computerSelection === "paper") {
            computerWin = true;
            return "You Lose! Paper beats Rock.";
          } else if (computerSelection === "scissors") {
            playerWin = true;
            return "You Win! Rock beats Scissors.";  
          } else {
            return "Draw! You both did Rock.";
          }
        }
        if (playerSelection === "paper") {
          if (computerSelection === "paper") {
            return "Draw! You both did Paper.";
          } else if (computerSelection === "scissors") {
            computerWin = true;
            return "You Lose! Scissors beats Paper.";
          } else {
            playerWin = true;
            return "You Win! Paper beats Rock.";
          }
        }
        if (playerSelection === "scissors") {
          if (computerSelection === "paper") {
            playerWin = true;
            return "You Win! Scissors beats Paper";
          } else if (computerSelection === "scissors") {
            return "Draw! You both did Scissors.";
          } else {
            computerWin = true;
            return "You Lose! Rock beats Scissors.";
          }
        }
      }
    }
